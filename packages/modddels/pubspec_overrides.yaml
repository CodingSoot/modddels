# See https://dart.dev/tools/pub/dependencies#dependency-overrides
dependency_overrides:
  modddels_annotation_internal:
    path: ../modddels_annotation_internal
  # pub downgrade :
  # analyzer 5.12.0 => glob 2.0.0 => file 6.0.0
  # but we need minimum 6.1.3
  file: ^6.1.3
  # pub downgrade :
  # analyzer 5.12.0 => pub_semver 2.0.0
  # but we need minimum 2.1.3
  pub_semver: ^2.1.3
  # pub downgrade :
  # (analyzer 6.2.0, build_runner 2.4.6, build_test 2.2.0) => watcher 1.0.0
  # but we need minimum 1.1.0
  watcher: ^1.1.0